version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: pnpm dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"   # web
      - "3001:3001"   # admin
      - "3002:3002"   # landing
    environment:
      NODE_ENV: development

  mobile:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: pnpm --filter mobile start
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "19000:19000" # Expo Metro bundler
      - "19001:19001" # Expo websocket
      - "19002:19002" # Expo web UI
    environment:
      NODE_ENV: development

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      ENV: development
